<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #2563eb;
        --danger: #ef4444;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      header {
        background: #111827;
        color: #fff;
        padding: 14px 18px;
      }

      header .brand {
        max-width: 860px;
        margin: 0 auto;
        font-size: 16px;
        opacity: 0.9;
      }

      main {
        max-width: 860px;
        margin: 0 auto;
        padding: 28px 18px 60px;
      }

      .title {
        text-align: center;
        font-size: 44px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin: 18px 0 22px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      form {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 18px;
        border-bottom: 1px solid var(--border);
      }

      label {
        position: absolute;
        left: -9999px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        background: #fff;
      }

      input[type="text"]:focus {
        border-color: rgba(37, 99, 235, 0.55);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      button {
        border: none;
        cursor: pointer;
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 16px;
      }

      .btn-primary {
        background: var(--primary);
        color: #fff;
      }

      .btn-primary:active {
        transform: translateY(1px);
      }

      .list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        border-top: 1px solid var(--border);
      }

      .item:first-child {
        border-top: none;
      }

      .item-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        min-width: 0;
      }

      .item input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }

      .task-text {
        font-size: 16px;
        line-height: 1.35;
        word-break: break-word;
      }

      .item.done .task-text {
        color: var(--muted);
        text-decoration: line-through;
      }

      .btn-delete {
        background: transparent;
        color: var(--danger);
        padding: 8px 10px;
        border: 1px solid rgba(239, 68, 68, 0.25);
      }

      .btn-delete:hover {
        background: rgba(239, 68, 68, 0.08);
      }

      .hint {
        text-align: center;
        color: var(--muted);
        margin-top: 14px;
        font-size: 14px;
      }

      @media (max-width: 520px) {
        .title {
          font-size: 34px;
        }

        form {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand">ToDo List</div>
    </header>

    <main>
      <h1 class="title">ToDo List</h1>

      <section class="card" aria-label="To-do app">
        <form id="todoForm">
          <label for="taskInput">New Task</label>
          <input
            id="taskInput"
            type="text"
            name="task"
            placeholder="New Task"
            autocomplete="off"
          />
          <button class="btn-primary" type="submit">Add</button>
        </form>

        <ul id="todoList" class="list" aria-live="polite"></ul>
      </section>

      <p class="hint">Tip: add a task, tick it when done, or delete it üóëÔ∏è</p>
    </main>

    <script>
      'use strict';

      const todoForm = document.querySelector('#todoForm');
      const taskInput = document.querySelector('#taskInput');
      const todoList = document.querySelector('#todoList');

      const createTodoItem = (taskText) => {
        const listItem = document.createElement('li');
        listItem.classList.add('item');

        const left = document.createElement('div');
        left.classList.add('item-left');


        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.setAttribute('aria-label', 'Mark as done');


        const text = document.createElement('span');
        text.classList.add('task-text');
        text.textContent = taskText;


        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.classList.add('btn-delete');
        deleteButton.setAttribute('aria-label', 'Delete task');
        deleteButton.textContent = 'üóëÔ∏è';


        left.appendChild(checkbox);
        left.appendChild(text);

        listItem.appendChild(left);
        listItem.appendChild(deleteButton);

        checkbox.addEventListener('change', (event) => {
          const isDone = event.target.checked;
          listItem.classList.toggle('done', isDone);
        });

        deleteButton.addEventListener('click', () => {
          todoList.removeChild(listItem);
        });

        return listItem;
      };

      const addTaskFromInput = () => {
        const rawValue = taskInput.value;
        const taskText = rawValue.trim();

        if (!taskText) return;

        const item = createTodoItem(taskText);
        todoList.appendChild(item);

        taskInput.value = '';
        taskInput.focus();
      };

      todoForm.addEventListener('submit', (event) => {
        event.preventDefault();
        addTaskFromInput();
      });

      ['First item', 'Second item', 'Third item'].forEach((task) => {
        todoList.appendChild(createTodoItem(task));
      });
    </script>
  </body>
</html>
